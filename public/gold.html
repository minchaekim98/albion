<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>골드 시세 - 알비온 시세</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="alternate icon" href="/favicon.svg">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/index.html" class="nav-logo">
        <span class="logo-icon">A</span>
        알비온 시세
      </a>
      <span class="server-badge">아시아 서버 (East)</span>
      <div class="nav-links">
        <a href="/index.html" class="nav-link">홈</a>
        <a href="/gold.html" class="nav-link">골드 시세</a>
        <a href="/categories.html" class="nav-link">카테고리</a>
      </div>
      <div class="nav-search">
        <div class="search-wrapper search-wrapper--small">
          <input type="text" id="nav-search-input" class="search-input search-input--small" placeholder="아이템 검색" autocomplete="off">
          <div id="nav-search-results" class="search-dropdown"></div>
        </div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section class="section">
      <h1 class="page-title">골드 시세</h1>

      <div id="gold-loading" class="loading">
        <div class="spinner"></div>
        <p>골드 시세를 불러오는 중입니다.</p>
      </div>

      <div id="gold-error" class="error-message" style="display:none;">
        <p>골드 시세를 불러오지 못했습니다.</p>
      </div>

      <div id="gold-content" style="display:none;">
        <div class="gold-summary">
          <div class="gold-price-card">
            <span class="gold-label">현재 골드 가격</span>
            <span class="gold-value" id="gold-current">-</span>
            <span class="gold-unit">실버 / 골드</span>
          </div>
          <div class="gold-stats">
            <div class="gold-stat">
              <span class="gold-stat-label">최고가</span>
              <span class="gold-stat-value" id="gold-high">-</span>
            </div>
            <div class="gold-stat">
              <span class="gold-stat-label">최저가</span>
              <span class="gold-stat-value" id="gold-low">-</span>
            </div>
            <div class="gold-stat">
              <span class="gold-stat-label">변동폭</span>
              <span class="gold-stat-value" id="gold-change">-</span>
            </div>
          </div>
        </div>

        <div class="chart-section">
          <div class="chart-header">
            <h2 class="section-title">가격 추이</h2>
            <div class="chart-controls">
              <label for="gold-range">기간:</label>
              <select id="gold-range" class="select-input">
                <option value="24">24시간</option>
                <option value="72" selected>3일</option>
                <option value="168">7일</option>
                <option value="720">30일</option>
              </select>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="gold-chart"></canvas>
            <p id="gold-empty" class="empty-message" style="display:none;">골드 데이터가 없습니다.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <p>데이터 출처: Albion Online Data Project</p>
      <p class="footer-note">이 사이트는 Sandbox Interactive GmbH의 공식 사이트가 아닙니다.</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
  <script src="/js/gold.js"></script>
</body>
</html>
