<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}알비온 시세{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-icon">A</span>
                알비온 시세
            </a>
            <span class="server-badge">아시아 서버 (East)</span>
            <div class="nav-links">
                <a href="/" class="nav-link">홈</a>
                <a href="/gold" class="nav-link">골드 시세</a>
                <a href="/categories" class="nav-link">카테고리</a>
            </div>
            <div class="nav-search">
                <div class="search-wrapper search-wrapper--small">
                    <input type="text" id="nav-search-input" class="search-input search-input--small"
                           placeholder="아이템 검색" autocomplete="off">
                    <div id="nav-search-results" class="search-dropdown"></div>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>데이터 출처: Albion Online Data Project</p>
            <p class="footer-note">이 사이트는 Sandbox Interactive GmbH의 공식 사이트가 아닙니다.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
